<!DOCTYPE html>
<html lang="en">
<head>
    <title>p5.js Projects</title>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

</head>
<body>
<div class="main-container">
    <div class="secondary-container">
        <a href="snake">
            <div class="card">
                <img src="screenshots/snake.png" alt="Snake">
                <div class="container">
                    <p>Snake</p>
                </div>
            </div>
        </a>

        <a href="tic-tac-toe">
            <div class="card">
                <img src="screenshots/tic-tac-toe.png" alt="Tic Tac Toe">
                <div class="container">
                    <p>Tic Tac Toe</p>
                </div>
            </div>
        </a>

        <a href="minesweeper">
            <div class="card">
                <img src="screenshots/minesweeper.png" alt="Minesweeper">
                <div class="container">
                    <p>Minesweeper</p>
                </div>
            </div>
        </a>
        <a href="space-invaders">
            <div class="card">
                <img src="screenshots/space-invaders.png" alt="Space Invaders">
                <div class="container">
                    <p>Space Invaders</p>
                </div>
            </div>
        </a>
    </div>

    <div class="secondary-container">
        <a href="game-of-life">
            <div class="card">
                <img src="screenshots/game-of-life.png" alt="Game of Life">
                <div class="container">
                    <p>Game of Life</p>
                </div>
            </div>
        </a>


        <a href="pong">
            <div class="card">
                <img src="screenshots/pong.png" alt="Pong">
                <div class="container">
                    <p>Pong</p>
                </div>
            </div>
        </a>

        <a href="checkers">
            <div class="card">
                <img src="screenshots/checkers.png" alt="Checkers">
                <div class="container">
                    <p>Checkers</p>
                </div>
            </div>
        </a>
    </div>
</div>


</body>
</html>
